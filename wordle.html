<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="wordle.css">
    <script src="wordle.js"></script>


</head>

<body>
    <div id="guess-container">
        <div id="guess-row1" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row2" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row3" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row4" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row5" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row6" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
    </div>


    <div id="keyboard-container">
        <div id="row1">
            <button data-key="q" class="keyboard">Q</button>
            <button data-key="w" class="keyboard">W</button>
            <button data-key="e" class="keyboard">E</button>
            <button data-key="r" class="keyboard">R</button>
            <button data-key="t" class="keyboard">T</button>
            <button data-key="y" class="keyboard">Y</button>
            <button data-key="u" class="keyboard">U</button>
            <button data-key="i" class="keyboard">I</button>
            <button data-key="o" class="keyboard">O</button>
            <button data-key="p" class="keyboard">P</button>
        </div>
        <div id="row2">
            <button data-key="a" class="keyboard">A</button>
            <button data-key="s" class="keyboard">S</button>
            <button data-key="d" class="keyboard">D</button>
            <button data-key="f" class="keyboard">F</button>
            <button data-key="g" class="keyboard">G</button>
            <button data-key="h" class="keyboard">H</button>
            <button data-key="j" class="keyboard">J</button>
            <button data-key="k" class="keyboard">K</button>
            <button data-key="l" class="keyboard">L</button>
        </div>
        <div id="row3">
            <button data-key="z" class="keyboard">Z</button>
            <button data-key="x" class="keyboard">X</button>
            <button data-key="c" class="keyboard">C</button>
            <button data-key="v" class="keyboard">V</button>
            <button data-key="b" class="keyboard">B</button>
            <button data-key="n" class="keyboard">N</button>
            <button data-key="m" class="keyboard">M</button>
        </div>
        <div id="row4">
            <button data-key="Backspace">Backspace</button>
            <button id="enterButton" data-key="Enter">Enter</button>
            <button data-key="Escape">New Game</button>
        </div>
    </div>

</body>

</html>
