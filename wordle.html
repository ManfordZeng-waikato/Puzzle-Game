<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="wordle.css">
    <script src="wordle.js"></script>


</head>

<body>
    <div id="guess-container">
        <div id="guess-row1" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row2" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row3" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row4" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row5" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
        <div id="guess-row6" class="guess-row">
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
            <div class="guess-char"></div>
        </div>
    </div>


    <div id="keyboard-container">
        <div id="row1">
            <button onclick="handleKey('Q')" data-key="q">Q</button>
            <button onclick="handleKey('W')" data-key="w">W</button>
            <button onclick="handleKey('E')" data-key="e">E</button>
            <button onclick="handleKey('R')" data-key="r">R</button>
            <button onclick="handleKey('T')" data-key="t">T</button>
            <button onclick="handleKey('Y')" data-key="y">Y</button>
            <button onclick="handleKey('U')" data-key="u">U</button>
            <button onclick="handleKey('I')" data-key="i">I</button>
            <button onclick="handleKey('O')" data-key="o">O</button>
            <button onclick="handleKey('P')" data-key="p">P</button>
        </div>
        <div id="row2">
            <button onclick="handleKey('A')" data-key="a">A</button>
            <button onclick="handleKey('S')" data-key="s">S</button>
            <button onclick="handleKey('D')" data-key="d">D</button>
            <button onclick="handleKey('F')" data-key="f">F</button>
            <button onclick="handleKey('G')" data-key="g">G</button>
            <button onclick="handleKey('H')" data-key="h">H</button>
            <button onclick="handleKey('J')" data-key="j">J</button>
            <button onclick="handleKey('K')" data-key="k">K</button>
            <button onclick="handleKey('L')" data-key="l">L</button>
        </div>
        <div id="row3">
            <button onclick="handleKey('Z')" data-key="z">Z</button>
            <button onclick="handleKey('X')" data-key="x">X</button>
            <button onclick="handleKey('C')" data-key="c">C</button>
            <button onclick="handleKey('V')" data-key="v">V</button>
            <button onclick="handleKey('B')" data-key="b">B</button>
            <button onclick="handleKey('N')" data-key="n">N</button>
            <button onclick="handleKey('M')" data-key="m">M</button>
        </div>
        <div id="row4">
            <button onclick="handleKey('Backspace')" data-key="Backspace">Backspace</button>
            <button id="enterButton" onclick="handleKey('Enter')" data-key="Enter">Enter</button>
            <button onclick="handleKey('New Game')" data-key="Escape">New Game</button>
        </div>
    </div>

</body>

</html>
